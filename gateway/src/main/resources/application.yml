server:
  port: 8080
spring:
#    유레카 서버에 아래 application name으로 서비스명을 등록.
  application:
    name: API-gateway
  cloud:
    gateway:
      routes:
        - id: item
          predicates:
            - Path=/item/**
          filters:
            - StripPrefix=1
          uri: lb://item
        - id: member-service
          predicates:
            - Path=/member-service/**
          filters:
            - StripPrefix=1
          uri: lb://member-service
        - id: order-service
          predicates:
            - Path=/order-service/**
          filters:
            - StripPrefix=1
          uri: lb://order-service
jwt:
  expiration: 30 # 30 min
  secretKey: mysecret
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    preferIpAddress: true
    hostname: localhost